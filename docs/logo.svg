<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5D8C3E"/>
      <stop offset="40%" style="stop-color:#4A7A2E"/>
      <stop offset="100%" style="stop-color:#3D6B24"/>
    </linearGradient>
    <linearGradient id="dirt" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5A2B"/>
      <stop offset="100%" style="stop-color:#6B4423"/>
    </linearGradient>
    <linearGradient id="stone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#888"/>
      <stop offset="100%" style="stop-color:#666"/>
    </linearGradient>
  </defs>
  
  <!-- Main block - server/computer styled -->
  <g>
    <!-- Back shadow -->
    <rect x="20" y="24" width="88" height="88" rx="4" fill="#1a1a1a"/>
    
    <!-- Main server block -->
    <rect x="16" y="20" width="88" height="88" rx="4" fill="url(#stone)"/>
    
    <!-- Top grass layer -->
    <rect x="16" y="20" width="88" height="24" rx="4" fill="url(#grass)"/>
    <rect x="16" y="40" width="88" height="4" fill="url(#grass)" rx="0"/>
    
    <!-- Dirt middle section -->
    <rect x="16" y="44" width="88" height="20" fill="url(#dirt)"/>
    
    <!-- Screen/display area -->
    <rect x="24" y="68" width="72" height="32" rx="2" fill="#1a1a1a"/>
    <rect x="26" y="70" width="68" height="28" rx="1" fill="#2d5016"/>
    
    <!-- Screen content - terminal style -->
    <text x="30" y="82" font-family="monospace" font-size="8" fill="#5dfc5d">&gt; mcserver</text>
    <text x="30" y="92" font-family="monospace" font-size="8" fill="#5dfc5d">‚óè ONLINE</text>
    
    <!-- Server indicator lights -->
    <circle cx="84" cy="78" r="3" fill="#5dfc5d">
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="84" cy="88" r="3" fill="#fcb85d"/>
    
    <!-- Pixelated grass details -->
    <rect x="20" y="24" width="8" height="8" fill="#6BA344" opacity="0.7"/>
    <rect x="36" y="20" width="8" height="8" fill="#6BA344" opacity="0.5"/>
    <rect x="52" y="28" width="8" height="8" fill="#4A7A2E" opacity="0.6"/>
    <rect x="68" y="20" width="8" height="8" fill="#6BA344" opacity="0.7"/>
    <rect x="84" y="24" width="8" height="8" fill="#4A7A2E" opacity="0.5"/>
    
    <!-- Pixelated dirt details -->
    <rect x="24" y="48" width="8" height="8" fill="#9B6A3B" opacity="0.5"/>
    <rect x="48" y="52" width="8" height="8" fill="#7B5A33" opacity="0.4"/>
    <rect x="72" y="48" width="8" height="8" fill="#9B6A3B" opacity="0.5"/>
    
    <!-- "M" letter styled as blocks -->
    <g transform="translate(32, 20)">
      <!-- Left pillar -->
      <rect x="0" y="0" width="4" height="16" fill="#fff" opacity="0.9"/>
      <!-- Right pillar -->
      <rect x="12" y="0" width="4" height="16" fill="#fff" opacity="0.9"/>
      <!-- Middle peaks -->
      <rect x="4" y="2" width="4" height="4" fill="#fff" opacity="0.9"/>
      <rect x="8" y="2" width="4" height="4" fill="#fff" opacity="0.9"/>
      <rect x="6" y="6" width="4" height="4" fill="#fff" opacity="0.9"/>
    </g>
  </g>
</svg>
