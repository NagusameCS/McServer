<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7EC850"/>
      <stop offset="100%" style="stop-color:#5D8C3E"/>
    </linearGradient>
    <linearGradient id="dirt" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6914"/>
      <stop offset="100%" style="stop-color:#6B4A0A"/>
    </linearGradient>
    <linearGradient id="stone" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8A8A8A"/>
      <stop offset="100%" style="stop-color:#5A5A5A"/>
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="64" y="64" width="896" height="896" rx="180" fill="url(#grass)"/>
  
  <!-- Server block base -->
  <rect x="144" y="544" width="736" height="336" rx="24" fill="url(#stone)"/>
  
  <!-- Dirt layer -->
  <rect x="144" y="384" width="736" height="180" fill="url(#dirt)"/>
  
  <!-- Grass top -->
  <rect x="144" y="144" width="736" height="260" rx="24 24 0 0" fill="url(#grass)"/>
  
  <!-- Screen/Monitor -->
  <rect x="224" y="224" width="576" height="320" rx="16" fill="url(#screen)"/>
  <rect x="244" y="244" width="536" height="280" rx="8" fill="#16213e"/>
  
  <!-- Terminal text -->
  <text x="284" y="340" font-family="monospace" font-size="48" font-weight="bold" fill="#5D8C3E">$ mcserver</text>
  <text x="284" y="420" font-family="monospace" font-size="36" fill="#888">Server running...</text>
  
  <!-- Status indicator -->
  <circle cx="284" cy="480" r="16" fill="#5D8C3E">
    <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="320" y="490" font-family="monospace" font-size="32" fill="#5D8C3E">ONLINE</text>
  
  <!-- Server details (rack style) -->
  <rect x="224" y="604" width="576" height="24" rx="4" fill="#666"/>
  <rect x="224" y="648" width="576" height="24" rx="4" fill="#666"/>
  <rect x="224" y="692" width="576" height="24" rx="4" fill="#666"/>
  
  <!-- LED indicators -->
  <circle cx="264" cy="616" r="8" fill="#5D8C3E"/>
  <circle cx="296" cy="616" r="8" fill="#5D8C3E"/>
  <circle cx="264" cy="660" r="8" fill="#5D8C3E"/>
  <circle cx="296" cy="660" r="8" fill="#3388ff"/>
  <circle cx="264" cy="704" r="8" fill="#5D8C3E"/>
  <circle cx="296" cy="704" r="8" fill="#5D8C3E"/>
  
  <!-- Ventilation holes -->
  <rect x="720" y="608" width="60" height="8" rx="4" fill="#444"/>
  <rect x="720" y="624" width="60" height="8" rx="4" fill="#444"/>
  <rect x="720" y="652" width="60" height="8" rx="4" fill="#444"/>
  <rect x="720" y="668" width="60" height="8" rx="4" fill="#444"/>
  <rect x="720" y="696" width="60" height="8" rx="4" fill="#444"/>
  <rect x="720" y="712" width="60" height="8" rx="4" fill="#444"/>
  
  <!-- Grass texture details -->
  <rect x="160" y="160" width="32" height="64" fill="#6AA844" opacity="0.6"/>
  <rect x="240" y="180" width="24" height="48" fill="#6AA844" opacity="0.6"/>
  <rect x="800" y="170" width="28" height="56" fill="#6AA844" opacity="0.6"/>
  <rect x="720" y="190" width="20" height="40" fill="#6AA844" opacity="0.6"/>
</svg>
